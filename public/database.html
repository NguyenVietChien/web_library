<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/aio.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <nav class = "navbar navbar-default navbar-fixed-top" style="background-color: cyan">
          <div class = "container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-left">
                <li><a href="index.html" id = "index-page">HOME</a></li>
                <li><a href="showbook.html" id = "show-book-page">BOOKS</a></li>
                <li><a href="contact.html" id = "contact-page">CONTACT</a></li>
              </ul>
              <div>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#" data-toggle = "modal" data-target = "#sign-in-modal" id = "sign-in">Log In</a></li>
                  <li><a href="#" data-toggle = "modal" data-target = "#sign-up-modal" id = "sign-up">Sign Up</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

        <div class = "jumbotron text-center" style="background-color: cyan">
          <h1>ADD BOOK</h1>
          <p>You can add new books to the database here.</p>
        </div>

        <div class = "container">
          <div class = "row">
            <div class = 'col-sm-offset-1 col-sm-10' id = "book-database">
                <form class = 'form-horizontal'>
                    <div class = 'form-group'>
                        <label class="control-label col-sm-2" for = "book-name">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class = "form-control" name="book-name" value="" id= "book-name">
                        </div>
                    </div>

                    <div class = 'form-group'>
                        <label class="control-label col-sm-2" for = "author-list">Author:</label>
                        <div class="col-sm-8" id = "author-list"><div id = "author-1">
                            <input type="text" class = "form-control" value="" id= "author-name-1" placeholder = "Author #1">
                        </div></div>
                        <div class="col-sm-2">
                            <button type = "button" class = "btn btn-info form-control" id = "add-book-author">Add</button>
                            <button type = "button" class = "btn btn-warning form-control hidden" id = "delete-book-author">Delete</button>
                        </div>
                    </div>

                    <div class = 'form-group'>
                        <label class="control-label col-sm-2" for = "genre-list">Genre:</label>
                        <div class="col-sm-8" id = "genre-list"><div id = "genre-1">
                            <input type="text" class = "form-control" value="" id= "genre-name-1" placeholder = "Genre #1">
                        </div></div>
                        <div class="col-sm-2">
                            <button type = "button" class = "btn btn-info form-control" id = "add-book-genre">Add</button>
                            <button type = "button" class = "btn btn-warning form-control hidden" id = "delete-book-genre">Delete</button>
                        </div>
                    </div>

                    <div class = 'form-group'>
                        <label class="control-label col-sm-2" for = "book-information">Information:</label>
                        <div class="col-sm-8">
                            <textarea name="book-information" class = "form-control" id = "book-information" rows = "2"></textarea>
                        </div>
                    </div>

                    <div class = 'form-group'>
                        <label class="control-label col-sm-2" for = "book-pic">Picture:</label>
                        <div class="col-sm-8">
                            <input class = 'form-control' accept = 'image/*' type='file' id = 'book-pic' name = 'book-pic'>
                        </div>
                    </div>

                    <div class = 'form-group'>
                        <div class="col-sm-offset-8 col-sm-2">
                        <button type = "button" class = "btn btn-success form-control" id = "add-book">Loading database</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>

    <!-- Sign in modal -->
        <div class="modal fade sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal" aria-hidden="true" id="sign-in-modal">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Log In</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" class="email form-control" id = "email-sign-in">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" class="password form-control" id = "password-sign-in">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" id='accept-sign-in' data-dismiss = "modal">Accept</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    <!-- Sign up modal -->
        <div class="modal fade sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-modal" aria-hidden="true" id="sign-up-modal">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" class="email form-control" id = "email-sign-up">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" class="password form-control" id = "password-sign-up">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" id='accept-sign-up'>Accept</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    <!-- Sign out modal -->
        <div class="modal fade sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="sign-out-modal" aria-hidden="true" id="sign-out-modal">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Signing out of your account</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" id='accept-sign-out' data-dismiss = "modal">Sign Out</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    <!-- database -->
        
<!-- update the version number as needed -->
        <script src="/__/firebase/6.6.0/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script src="/__/firebase/6.6.0/firebase-auth.js"></script>
        <script src="/__/firebase/6.6.0/firebase-database.js"></script>
        <script src="/__/firebase/6.6.0/firebase-messaging.js"></script>
        <script src="/__/firebase/6.6.0/firebase-storage.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script src="/__/firebase/init.js"></script>
        <script type="text/javascript" src = "js/aio.js"></script>
        <script type = "text/javascript" src = "js/database.js"></script>

     </body>

</html>
